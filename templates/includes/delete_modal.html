<!-- Modal de Confirmação de Deleção -->
<div id="deleteModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center z-50">
    <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl p-8 border border-red-500/20 shadow-2xl max-w-md w-full mx-4">
        <!-- Header -->
        <div class="flex items-center gap-3 mb-6">
            <div class="w-12 h-12 bg-red-500/20 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
            </div>
            <div>
                <h3 class="text-xl font-bold text-white">Deletar permanentemente?</h3>
                <p class="text-sm text-gray-400">Esta ação não pode ser desfeita</p>
            </div>
        </div>

        <!-- Message -->
        <p class="text-gray-300 mb-8" id="deleteMessage">
            Tem certeza que deseja deletar? Esta ação é irreversível.
        </p>

        <!-- Buttons -->
        <div class="flex gap-3">
            <button 
                type="button" 
                onclick="closeDeleteModal()" 
                class="flex-1 px-4 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-semibold transition text-white"
            >
                Cancelar
            </button>
            <form id="deleteForm" method="POST" class="flex-1">
                {% csrf_token %}
                <button 
                    type="submit" 
                    class="w-full px-4 py-3 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 rounded-lg font-semibold transition text-white"
                >
                    Deletar
                </button>
            </form>
        </div>
    </div>
</div>

<script>
function openDeleteModal(deleteUrl, itemName = 'este item') {
    document.getElementById('deleteModal').classList.remove('hidden');
    document.getElementById('deleteMessage').textContent = `Tem certeza que deseja deletar "${itemName}"? Esta ação é irreversível.`;
    document.getElementById('deleteForm').action = deleteUrl;
}

function closeDeleteModal() {
    document.getElementById('deleteModal').classList.add('hidden');
}

// Fecha modal ao clicar fora dele
document.getElementById('deleteModal')?.addEventListener('click', function(e) {
    if (e.target === this) {
        closeDeleteModal();
    }
});
</script>
