{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar em um Time - GoalTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen flex items-center justify-center">
    
    <div class="max-w-md w-full mx-4">
        <div class="bg-white/5 backdrop-blur-sm rounded-2xl p-8 border border-white/10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">ðŸŽ¯ Entrar em um Time</h1>
                <p class="text-gray-400">Digite o cÃ³digo do time para solicitar acesso</p>
            </div>
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="code" class="block text-sm font-semibold mb-2">CÃ³digo do Time</label>
                    <input 
                        type="text" 
                        name="code" 
                        id="code" 
                        placeholder="Ex: A1B2C3D4"
                        class="w-full px-4 py-3 bg-slate-800 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white uppercase"
                        required
                    />
                </div>
                
                <button 
                    type="submit"
                    class="w-full px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 rounded-lg font-semibold transition-all duration-300 hover:scale-105"
                >
                    Solicitar Acesso
                </button>

                <!-- ADICIONE AQUI â†“ -->
                {% if error %}
                <div class="mt-6 p-4 bg-red-500/20 border border-red-500/50 rounded-lg text-red-300 rounded-lg">
                    {{ error }}
                </div>
                {% endif %}

                {% if success %}
                <div class="mt-6 p-4 bg-green-500/20 border border-green-500/50 rounded-lg text-green-300">
                    {{ success }}
                </div>
                {% endif %}
                
                <a href="{% url 'team-list' %}" class="block text-center text-gray-400 hover:text-white transition">
                    Voltar para meus times
                </a>
            </form>
        </div>
    </div>

</body>
</html>
