services:
  # --- Serviço do Banco de Dados PostgreSQL ---
  db:
    image: postgres:14-alpine # Versão estável e leve do PostgreSQL
    container_name: teamgoal_db
    environment:
      # Variáveis usadas para o Django conectar. O Docker Compose irá buscar em .env
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      # Persiste os dados do banco, mesmo se o container for removido
      - postgres_data:/var/lib/postgresql/data/
    # Porta opcional para acessar o banco diretamente da sua máquina (ex: com um cliente SQL)
    # ports:
    #  - "5432:5432"

  # --- Serviço da Aplicação Django ---
  web:
    # Constrói a imagem usando o Dockerfile no diretório atual
    build: .
    container_name: teamgoal_app
    # Comando de DESENVOLVIMENTO solicitado.
    # ⚠️ AVISO: NÃO use 'runserver' em PRODUÇÃO, pois ele não é seguro nem performático.
    # Use um servidor WSGI como Gunicorn (recomendado) ou uWSGI.
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      # Mapeia o código local para o container, permitindo hot-reloading em desenvolvimento
      - .:/usr/src/app/
    ports:
      # Mapeia a porta 8000 do container para a 8000 da sua máquina
      - "8000:8000"
    env_file:
      # Carrega variáveis de ambiente
      - .env
    depends_on:
      # Garante que o banco de dados esteja pronto antes de tentar iniciar o Django
      - db
      
# Define o volume persistente para o banco de dados
volumes:
  postgres_data: